version: '3'

services:
  treasure-generator:
    build: ../treasure-generator
    image: treasure-generator
    ports:
      - "5501:80"
    volumes:
      - ../treasure-generator:/app
  dice-db:
    image: postgres
    volumes:
      - ../gm-dice/tmp/db:/var/lib/postgresql/data
  dice:
    build: ../gm-dice
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ../gm-dice:/app
    ports:
      - "4000:3000"
    depends_on:
      - dice-db
